<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Initial Admin Setup - Data Mapping Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .card {
        width: 100%;
        max-width: 460px;
        background: #111827;
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #475569;
        background: #0f172a;
        color: #e5e7eb;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        border: 0;
        border-radius: 8px;
        background: #2563eb;
        color: white;
        cursor: pointer;
      }
      .error {
        color: #fca5a5;
        font-size: 0.85rem;
        margin-bottom: 10px;
      }
      .hint {
        color: #94a3b8;
        font-size: 0.8rem;
        margin-top: 10px;
      }
      ul {
        margin: 8px 0 12px 20px;
        padding: 0;
      }
      li {
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h3>Initial Admin Setup</h3>
      <p class="hint">No users were found. Create the first administrator account.</p>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="post" action="/setup/initial-admin">
        <input type="text" name="username" placeholder="Admin username" required />
        <input type="password" name="password" placeholder="Admin password" required />
        <input type="password" name="confirm_password" placeholder="Confirm password" required />
        <button type="submit">Create Admin and Sign In</button>
      </form>
      <div class="hint">
        Password must include:
        <ul>
          <li>At least 10 characters</li>
          <li>Uppercase and lowercase letters</li>
          <li>At least one number</li>
          <li>At least one special character</li>
        </ul>
        Build: {{ app_build }}
      </div>
    </div>
  </body>
</html>
